<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>

        <!-- Homepage where you can create or join a private room -->
        <div id="home">
            <h1>Accueil</h1><br />
            <label for="username">Pseudo</label>
            <input type="text" id="username" name="username" value="Guest" /><br /><br /><br /><br />
            <button id="newBtn" onclick="client.createNewRoom()">Créer une partie privée</button><br />
            <span>------- OU -------</span><br />
            <input type="text" id="privateCode" />
            <button onclick="client.joinRoomByCode()">Rejoindre une partie par code</button>
        </div>

        <!-- Waiting room/lobby where you can see room code and who joined -->
        <div id="room" style="display: none;">
            <h1>Lobby <span id="roomCode"></span></h1><br />
            <h3>Liste des joueurs</h3>
            <div id="room-players"></div>
            <button id="startButton" style="display: none;" onclick="room.startGame()">Démarrer la partie</button>
        </div>

        <!-- Game content goes here -->
        <div id="game" style="display: none;">
            <h1>Partie</h1>
            <div id="game-players"></div>
        </div>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/room.js"></script>
        <script type="text/javascript">
            var client = new Client()
            var room = null
        </script>
    </body>
</html>
